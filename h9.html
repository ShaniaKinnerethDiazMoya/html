<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Básicas de HTML</title>
</head>
<body>
    <h1>Etiquetas Básicas de HTML</h1>
    
    <h2>Títulos y Párrafos</h2>
    <h3>&lt;h1&gt; a &lt;h6&gt;</h3>
    <p>&lt;p&gt; - Este es un párrafo de texto.</p>
    
    <h2>Listas</h2>
    <h3>Listas Ordenadas</h3>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <h3>Listas No Ordenadas</h3>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>
    
    <h2>Vínculos e Imágenes</h2>
    <a href="https://www.ejemplo.com">Enlace a Ejemplo.com</a>
    <br>
    <img src="https://via.placeholder.com/150" alt="Imagen de Ejemplo">
    
    <h2>Formularios</h2>
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
