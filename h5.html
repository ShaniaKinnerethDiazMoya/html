<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Sudaderas</title>
    <style>
        .sudadera {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        .sudadera img {
            width: 150px;
            height: 150px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Tienda de Sudaderas</h1>
    
    <div class="sudadera">
        <img src="/Ejercicioshom/img/sa2.jpeg" alt="Sudadera 1">
        <h2>Sudadera Azul</h2>
        <p>Precio: $25</p>
        <button>Agregar al carrito</button>
    </div>
    
    <div class="sudadera">
        <img src="/Ejercicioshom/img/sr.jpg" alt="Sudadera 2">
        <h2>Sudadera Roja</h2>
        <p>Precio: $30</p>
        <button>Agregar al carrito</button>
    </div>
    
    <div class="sudadera">
        <img src="/Ejercicioshom/img/sn.jpeg" alt="Sudadera 3">
        <h2>Sudadera Negra</h2>
        <p>Precio: $28</p>
        <button>Agregar al carrito</button>
    </div>
</body>
</html>
