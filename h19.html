<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Tablas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabla de Ejemplo</h2>
<table>
  <tr>
    <th>Nombre</th>
    <th>Edad</th>
    <th>País</th>
  </tr>
  <tr>
    <td>Juan</td>
    <td>25</td>
    <td>España</td>
  </tr>
  <tr>
    <td>Maria</td>
    <td>30</td>
    <td>México</td>
  </tr>
  <tr>
    <td>Carlos</td>
    <td>22</td>
    <td>Argentina</td>
  </tr>
</table>

</body>
</html>
